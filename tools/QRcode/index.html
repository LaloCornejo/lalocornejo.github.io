<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> L Æ L Ö / QRCode</title>
  <link rel="stylesheet" href="/css/qr.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="icon favicon" href="/img/favicon/favicon.ico" />
</head>

<body>
    <!-- 
  /*---+---+---+---+---+---+
  | C | U | R | S | O | R |
  +---+---+---+---+---+---*/ 
  -->
  <div class="cursor"></div>

  <!--================================ Dark mode ================================-->
  <div class="DarkMode">
    <button id="theme-toggle" aria-label="Switch to dark theme">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
        <g class="toggle-sun">
          <circle class="cls-1" cx="50" cy="50" r="30" />
          <circle class="cls-1" cx="100"></circle>
        </g>
        <g class="toggle-circle">
          <circle class="cls-1" cx="99" cy="-3" r="22" />
        </g>
      </svg>
    </button>
  </div>

  <a href="/home/">
    <img class="logoAt" id="Logo" src="/img/Logo.svg" alt="Logo" />
  </a>

  <!--============================== LOADER ===================================-->
  <div class="loader">
    <div class="loaderContainer">
      <img id="loaderImg" src="/img/Logo.svg" alt="Logo">
      <div class="loadBarcontainer">
        <div class="loadBar"></div>
      </div>
    </div>
  </div>
  <!-- end loader -->

  <!--================================ SideBar ================================-->
  <div class="sideBar sideBarInnactive">
    <div class="sideBarHead">
      <ion-icon class="icon" style="font-size: 1.5em;" name="hardware-chip-sharp"></ion-icon>
      <span id="separatorHead"></span>
      <a id="back">
        <ion-icon class="icon" name="arrow-back"></ion-icon>
      </a>
      <a href="../home" alt="Home">
        <ion-icon class="icon" name="planet-sharp"></ion-icon>
      </a>
    </div>

    <div class="hgrid-1x1">
      <div class="sparat">
        l_ae_l_o
      </div>
    </div>

    <div class="searchBox">
      <ion-icon class="icon" name="search"></ion-icon>
      Search...
    </div>

    <div class="pinnedIcons">
      <ion-icon class="pinnedIcon" name="code-slash-sharp"></ion-icon>
      <a href="/tools/Cplus+/">
        <ion-icon class="pinnedIcon" name="terminal"></ion-icon>
      </a>
      <a href="/tools/QRcode/">
        <ion-icon class="pinnedIcon" name="qr-code"></ion-icon>
      </a>
    </div>

    <div class="sideBarTiles">
      <a href="https://lalocornejonotionclone.vercel.app" type="_blank" class="tile">
        <ion-icon name="clipboard"></ion-icon>
        <p>Notion</p>
      </a>
      <a href="/Archives/" type="_blank" class="tile">
        <ion-icon name="layers-outline"></ion-icon>
        <p>Archive</p>
      </a>
    </div>
  </div>
  <!--============================== end sideBar ===================================-->

  <!--================================ Main ================================-->
  <div class="App">
    <div class="AppContainer" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare=".4">
      <img
      src="https://chart.googleapis.com/chart?cht=qr&chl=https://lalocornejo.github.io/home&chs=200x200&chld=L|0"
      class="qr-code" id="qr"/>
    </div>

    <div id="URL" class="URLContainer">
      <div class="URL">
        <input id="input" type="text" placeholder="URL"></input>
      </div>
      <div class="ExitTxt">
        <p>esc</p>
      </div>
    </div>

    <div class="Indication">
      <div class="IndicationTxt">
        <p>⌘ + ↵</p>
      </div>
    </div>

    <div class="footer">
      <div class="footerContainer">
        <div class="footerText">
          <p>© 2024 LÆLÖ</p>
        </div>
      </div>
    </div>

    <!--============================== end Main ===================================-->


    <!-----------------SCRIPTS----------------------->
    <script src="/js/qr.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
    <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="/js/Cursor.js" type="module"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.31/build/spline-viewer.js"></script>

</body>

</html>
