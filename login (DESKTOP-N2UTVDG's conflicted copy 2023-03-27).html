        <link rel="icon favicon" href="img/favicon-32x32.png">
    </head>

    <body>
            <!--================================ Dark mode ================================-->
            <div class="DarkMode">
                <button id="theme-toggle" aria-label="Switch to dark theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
                        <g class="toggle-sun">
                            <circle class="cls-1" cx="50" cy="50" r="30" />
                            <circle class="cls-1" cx="100"></circle>
                        </g>    
                        <g class="toggle-circle">
                            <circle class="cls-1" cx="99" cy="-3" r="22" />
                        </g>
                    </svg>    
                </button>
            </div>

            <a href="index.html">
                <img class="logoAt" id="Logo" src="img/Logo3.gif" alt="Logo">
            </a>

        <!--==================================== Title ================================-->
        <div class="Login">
            <button class="btnLogin-popup">login</button>
        </div>

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
            </span>

            <div class="form-box login">
                <h4>login</h4>
                <form action="#">
                    <div class="input-box">
                        <input type="username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label><input type=checkbox>Remember me</label>
                    </div>
                    <button type="submit" class="btn"  >Login</button>
                </form>
            </div>
        </div>

        <!-----------------SCRIPTS----------------------->
        <script src="/js/theme-toggle.js"></script>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
