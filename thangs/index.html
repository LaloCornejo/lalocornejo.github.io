<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>:) | L Æ L Ö</title>
    <meta
      content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/thangs.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="icon favicon" href="/img/favicon/favicon.ico" />
    <link rel="preload" href="/img/1x/Asset 1.png" as="image" />
  </head>

  <body>
    <!--
  /*---+---+---+---+---+---+
  | C | U | R | S | O | R |
  +---+---+---+---+---+---*/
  -->
    <!-- <div class="cursor"></div> -->

    <!--================================ PopOut ================================-->

    <div class="popOut">
      <div class="popOutContent">
        <iframe
          id="socialSnipet"
          src=""
          title=""
          frameborder="0"
          allowfullscreen="false"
          scrolling="true"
          _legacyUndefinedCheck="true"
        ></iframe>
        <div id="snippetFallback" style="visibility: hidden">
          <div class="fallbackContainer">
            <a
              id="fallbackHeader"
              href=""
              target="_blank"
              style="visibility: hidden"
            >
              <ion-icon id="iconFallback" name=""></ion-icon>
              <h1 id="title">
                Couldn't load, open page in new tab
                <ion-icon
                  name="enter-outline"
                  style="margin-left: 5%; opacity: 0.6; font-size: 1.8em"
                ></ion-icon>
              </h1>
            </a>
            <a
              id="fallbackImg"
              data-tilt
              data-tilt-glare
              data-tilt-max-glare=".6"
              href=""
              type="_blank"
            >
              <img id="fallbackIcon" src="" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="Buttons">
        <a name="close">
          <ion-icon id="popOutClose" name="close"></ion-icon>
        </a>
        <a id="popOutOpen" target="_blank">
          <ion-icon name="resize"></ion-icon>
        </a>
      </div>
    </div>

    <!--================================ Dark mode ================================-->
    <div class="navbar">
      <div id="version">
        <ion-icon name="git-branch-outline"></ion-icon>
        <p id="versionTxt"></p>
      </div>

      <a href="/home/">
        <img class="logoAt" id="Logo" src="../img/Logo.svg" alt="Logo" />
      </a>

      <div class="DarkMode">
        <button id="theme-toggle" aria-label="Switch to dark theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 100 100"
          >
            <g class="toggle-sun">
              <circle class="cls-1" cx="50" cy="50" r="30" />
              <circle class="cls-1" cx="100"></circle>
            </g>
            <g class="toggle-circle">
              <circle class="cls-1" cx="99" cy="-3" r="22" />
            </g>
          </svg>
        </button>
      </div>
      <!--
      <div style="
              display: grid;
              grid-template-columns: auto auto;
              justify-content: center;
              align-items: center;
            " id="time">
        <ion-icon style="padding-right: 1rem" name="time-outline"></ion-icon>
        <div id="current-time"></div>
      </div> -->
    </div>

    <!--============================== LOADER ===================================-->
    <div class="loader">
      <div class="loaderContainer">
        <img id="loaderImg" src="../img/Logo.svg" alt="Logo" />
        <div class="loadBarcontainer">
          <div class="loadBar"></div>
        </div>
      </div>
    </div>
    <!-- end loader -->

    <!--================================ SideBar ================================-->
    <div class="sideBar sideBarInnactive">
      <div class="sideBarHead">
        <ion-icon
          class="icon"
          style="font-size: 1.5em"
          name="hardware-chip-sharp"
        ></ion-icon>
        <span id="separatorHead"></span>
        <a id="back">
          <ion-icon class="icon" name="arrow-back"></ion-icon>
        </a>
        <a href="/home" alt="Home">
          <ion-icon class="icon" name="planet-sharp"></ion-icon>
        </a>
      </div>

      <div class="hgrid-1x1">
        <div class="sparat">l_ae_l_o</div>
      </div>

      <div class="searchBox">
        <ion-icon class="icon" name="search"></ion-icon>
        Search...
      </div>

      <div class="pinnedIcons">
        <ion-icon class="pinnedIcon" name="code-slash-sharp"></ion-icon>
        <a href="/tools/Cplus+/">
          <ion-icon class="pinnedIcon" name="terminal"></ion-icon>
        </a>
        <a href="/tools/QRcode/">
          <ion-icon class="pinnedIcon" name="qr-code"></ion-icon>
        </a>
      </div>

      <div class="sideBarTiles">
        <a
          href="https://lalocornejonotionclone.vercel.app"
          type="_blank"
          class="tile"
        >
          <ion-icon name="clipboard"></ion-icon>
          <p>Notion</p>
        </a>
        <a href="/Archives/" type="_blank" class="tile">
          <ion-icon name="layers-outline"></ion-icon>
          <p>Archive</p>
        </a>
      </div>
    </div>
    <!--============================== end sideBar ===================================-->

    <div class="InputFace">
      <input type="text" id="favoriteInput" placeholder="Add a link..." />
    </div>

    <div class="contextMenu">
      <div class="contextMenuContainer">
        <div class="contextMenuItem" id="edit">
          <ion-icon name="create-outline"></ion-icon>
          <p>Edit</p>
        </div>
        <div class="contextMenuItem" id="delete">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Delete</p>
        </div>
      </div>
    </div>

    <!--============================== Main ===================================-->
    <div class="main">
      <div class="Title">
        <h1>Favorites</h1>
      </div>
      <div class="thangs">
        <ul class="thangsList">
          <li id="add">
            <button class="add">
              <ion-icon name="add-outline"></ion-icon>
              <h4>add</h4>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="AFKbutton">
      <a class="afk">
        <ion-icon name="bed-outline"></ion-icon>
      </a>
    </div>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/AFK.js" type="module"></script>
    <script src="/js/favorites.js" type="module"></script>
    <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
