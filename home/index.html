<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="/css/global.css" rel="stylesheet">
</head>

<body>
  <main>
    <div id="pre-load" class="loader">
      <div class="loader-inner">
        <div class="loader-logo">
          <img src="/imgs/image2.svg" alt="Logo" style="width: 70px; height: 70px;">
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <!-- HOME -->
    <div class="Slide Home activeSl" id="homeWrapper" data-index="1">
      <header class="header">
        <div class="headerWrapper">
          <div class="headerCol">
            <p class="headerTitle" data-gl-text="uppercase">
              Eduardo
              <br>
              Cornejo
            </p>
          </div>
          <div class="headerCol">
            <p class="headerLocation" data-gl-text="uppercase">
              Pachuca,
              <br>
              Hidalgo
            </p>
          </div>
          <div class="headerCol">
            <p class="headerRole" data-gl-text="uppercase">
              Creative
              <br>
              Technologist
            </p>
            <p class="headerYear" data-gl-text="uppercase">
              02
              <br>
              25
            </p>
          </div>
          <div class="headerCol">
            <a href="/home">
              <img src="../imgs/image2.svg" alt="Logo" style="width: 70px; height: 70px;">
            </a>
          </div>
        </div>
        <div class="headerLogo" style="opacity: .45;">
          <div class="clock-container">
            <div class="clock">
              <div class="center-dot"></div>
              <div class="hand hour-hand" id="hourHand"></div>
              <div class="hand minute-hand" id="minuteHand"></div>
              <div class="hand second-hand" id="secondHand"></div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- END HOME -->

    <!-- CONTACT -->
    <div class="Slide Contact" id="contactWrapper" data-index="2">
      Contat warpper
    </div>
    <!-- END CONTACT -->

    <!-- ABOUT -->
    <div class="Slide About" id="aboutWrapper" data-index="3">
      About warpper
    </div>
    <!-- END ABOUT -->

    <!-- PROJECTS -->
    <div class="Slide Projects" id="projectsWrapper" data-index="4">
      Projects warpper
    </div>
    <!-- END PROJECTS -->

    <!-- BLOG -->
    <div class="Slide Blog" id="blogWrapper" data-index="5">
      Blog warpper
    </div>

      <div class="footHeader">
        <div class="progress-indicator">
          <div class="progress-numbers">
            <span id="current-section">01</span>
            <span id="total-sections">05</span>
          </div>
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <nav class="nav">
        <div class="navWrapper">
          <div class="navItem active" id="nav1" data-index="1">Home</div>
          <div class="navItem" id="nav2" data-index="2">Contact</div>
          <div class="navItem" id="nav3" data-index="3">About</div>
          <div class="navItem" id="nav4" data-index="4">Projects</div>
          <div class="navItem" id="nav5" data-index="5">Blog</div>
        </div>
      </nav>
  </main>
</body>

<script src="/js/main.js"></script>
<script src="/js/clock.js"></script>

</html>
