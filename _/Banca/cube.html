<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>_____________ L Æ L Ö _____________</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon favicon" href="img/favicon-32x32.png">
    </head>
    <body>

        <div class="DarkMode">
            <button id="theme-toggle" aria-label="Switch to dark theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
                    <g class="toggle-sun">
                        <circle class="cls-1" cx="50" cy="50" r="30" />
                        <circle class="cls-1" cx="100"></circle>
                    </g>    
                    <g class="toggle-circle">
                        <circle class="cls-1" cx="99" cy="-3" r="22" />
                    </g>
                </svg>    
            </button>
        </div>

        <div id="cube">
            <div class="cube">
                <div class="top"></div>
                <div>
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
            </div>
    
        </div>
    </body>
</html>
